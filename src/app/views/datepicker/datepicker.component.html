<div class="air-datepicker-wrapper">
    <div class="air-datepicker-input-wrapper" (click)="show=true">
        <input type="text" readonly placeholder="Rango de Fechas" [(ngModel)]="selectedDate">
    </div>
    <div class="air-datepicker -inline-" *ngIf="show" #calendar>
        <i class="air-datepicker--pointer"></i>
        <div class="air-datepicker--navigation">
            <div class="air-datepicker-nav">
                <div class="air-datepicker-nav--action"><svg><path d="M 17,12 l -5,5 l 5,5"></path></svg></div>
                <div class="air-datepicker-nav--title">{{currentDate.format('MMMM') | titlecase }}, <i>{{currentDate.format('YYYY')}}</i></div>
                <div class="air-datepicker-nav--action"><svg><path d="M 14,12 l 5,5 l -5,5"></path></svg></div>
            </div>
        </div>
        <div class="air-datepicker--contents">
            <div class="air-datepicker-body -days-">
                <div class="air-datepicker-body--day-names">
                    <div class="air-datepicker-body--day-name" *ngFor="let day of weekDaysHeaderArr; let i = index" [ngClass]="{'-weekend-': i === 0 || i === 6}">{{day}}</div>
                </div>
                <div class="air-datepicker-body--cells -days-">
                    <div class="air-datepicker-cell -day- -weekend- -other-month-">31</div>
                    <div class="air-datepicker-cell -day-">1</div>
                    <div class="air-datepicker-cell -day-">2</div>
                    <div class="air-datepicker-cell -day-">3</div>
                    <div class="air-datepicker-cell -day-">4</div>
                    <div class="air-datepicker-cell -day-">5</div>
                    <div class="air-datepicker-cell -day-">6</div>
                    <div class="air-datepicker-cell -day-">7</div>
                    <div class="air-datepicker-cell -day-">8</div>
                    <div class="air-datepicker-cell -day-">9</div>
                    <div class="air-datepicker-cell -day-">10</div>
                    <div class="air-datepicker-cell -day-">11</div>
                    <div class="air-datepicker-cell -day-">12</div>
                    <div class="air-datepicker-cell -day-">13</div>
                    <div class="air-datepicker-cell -day-">14</div>
                    <div class="air-datepicker-cell -day-">15</div>
                    <div class="air-datepicker-cell -day- -current-">16</div>
                    <div class="air-datepicker-cell -day-">17</div>
                    <div class="air-datepicker-cell -day-">18</div>
                    <div class="air-datepicker-cell -day-">19</div>
                    <div class="air-datepicker-cell -day-">20</div>
                    <div class="air-datepicker-cell -day-">21</div>
                    <div class="air-datepicker-cell -day-">22</div>
                    <div class="air-datepicker-cell -day-">23</div>
                    <div class="air-datepicker-cell -day-">24</div>
                    <div class="air-datepicker-cell -day-">25</div>
                    <div class="air-datepicker-cell -day-">26</div>
                    <div class="air-datepicker-cell -day-">27</div>
                    <div class="air-datepicker-cell -day-">28</div>
                    <div class="air-datepicker-cell -day-">29</div>
                    <div class="air-datepicker-cell -day-">30</div>
                    <div class="air-datepicker-cell -day-">31</div>
                    <div class="air-datepicker-cell -day- -weekend- -other-month-">1</div>
                    <div class="air-datepicker-cell -day- -weekend- -other-month-">2</div>
                    <div class="air-datepicker-cell -day- -weekend- -other-month-">3</div>
                </div>
            </div>
        </div>
        <div class="air-datepicker--buttons">
            <div class="air-datepicker-buttons">
                <button class="air-datepicker-button">
                    <span tabindex="-1">Limpiar</span>
                </button>
            </div>
        </div>
    </div>
</div>
